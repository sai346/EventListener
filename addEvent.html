<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="sai">click</button>
    <script>
         var btn=document.getElementById("sai");
        function hello(){
            alert("hi");
        
        }
        function setHover(){
          btn.style.background="yellow";
        }
        function setOut(){
            btn.style.background="red";
        }
       
        btn.addEventListener("click",hello);
        btn.addEventListener("mouseover",setHover);
        btn.addEventListener("mouseout",setOut);
    </script>
</body>
</html>
