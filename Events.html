 <div class="container">
 <form class="search">
<label>
 Search a todo
</label>
<input type="text" name="s4" id="">
 </form>
 <ul class="list-group">
 <li class="list-group-item d-flex justify-content-between">
 <span>LIST1</span>

 </li>

 <span>LIST2</span>

 </li>
 <li class="list-group-item d-flex justify-content-between">
 <span>LIST3</span>
 <i class="fa fa-trash" aria-hidden="true"></i>
 </li>

 </ul>
 <form class="s1">
<label class="m-2 text-center">Add a todo</label>
<input class="form-control" type="text" name="adding" id="">
 </form>
 </div>
<script>
var list=document.querySelector('ul');
list.addEventListener('click',function(e){
 if(e.target.classList.contains('fa')){
 console.log(e.target.parentElement.remove());
 }
})
// Adding the icon
var list2=document.querySelector('.s1');
list2.addEventListener('submit',function(e){
e.preventDefault();
var todo=list2.adding.value.trim();
if(todo.length){
 console.log(todo);
t1(todo);
}
list2.reset();
})
var t1=function(h1){
let text3=` 
<li class="list-group-item d-flex justify-content-between">
 <span>${h1}</span>
 <i class="fa fa-trash" aria-hidden="true"></i>
 </li>
`;
list.innerHTML+=text3;
}
var list3=document.querySelector('.search');
list3.addEventListener('keyup',function(e){
//console.log(e);
var term=list3.s4.value;
//console.log(term);
filter(term);
})
var filter=(b)=>{

Array.from(list.children)
.filter(function(j){
return (!j.textContent.includes(b));
})
.forEach((t8) => t8.classList.add("filtered"))
Array.from(list.children)
.filter(function(j){
return (j.textContent.includes(b));
})
.forEach((t8) => t8.classList.remove("filtered"))
}
</script>
